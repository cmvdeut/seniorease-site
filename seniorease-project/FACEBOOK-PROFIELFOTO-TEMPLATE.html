<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeniorEase Facebook Profielfoto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #F5EEE6; /* neutral-cream */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .profile-container {
            width: 170px;
            height: 170px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(139, 94, 60, 0.2);
            border: 4px solid #8B5E3C; /* primary bruin */
            overflow: hidden;
        }
        
        .profile-container img {
            width: 140px;
            height: 140px;
            object-fit: contain;
        }
        
        /* Alternatief: met cream achtergrond */
        .profile-container.cream {
            background: #F5EEE6; /* cream */
        }
    </style>
</head>
<body>
    <!-- Optie 1: Witte achtergrond -->
    <div class="profile-container">
        <img src="heart-logo.png" alt="SeniorEase Logo">
    </div>
    
    <!-- Optie 2: Cream achtergrond (uncomment om te gebruiken) -->
    <!--
    <div class="profile-container cream">
        <img src="heart-logo.png" alt="SeniorEase Logo">
    </div>
    -->
</body>
</html>
