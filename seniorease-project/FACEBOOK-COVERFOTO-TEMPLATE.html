<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeniorEase Facebook Coverfoto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #F5EEE6; /* neutral-cream */
        }
        
        .cover-container {
            width: 1640px;
            height: 859px;
            background: linear-gradient(135deg, #F5EEE6 0%, #E0D5CA 100%); /* cream naar stone */
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content {
            text-align: center;
            z-index: 10;
            padding: 60px;
        }
        
        .logo-container {
            margin-bottom: 40px;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(139, 94, 60, 0.2);
            border: 6px solid #8B5E3C; /* primary bruin */
        }
        
        .logo img {
            width: 140px;
            height: 140px;
            object-fit: contain;
        }
        
        .title {
            font-size: 72px;
            font-weight: bold;
            color: #8B5E3C; /* primary bruin */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .tagline {
            font-size: 36px;
            color: #4A4A4A;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .features {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 50px;
        }
        
        .feature {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            border: 4px solid #8B5E3C;
            box-shadow: 0 4px 12px rgba(139, 94, 60, 0.15);
            min-width: 200px;
        }
        
        .feature-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .feature-text {
            font-size: 24px;
            color: #4A4A4A;
            font-weight: 600;
        }
        
        .website {
            margin-top: 50px;
            font-size: 32px;
            color: #8B5E3C;
            font-weight: bold;
            text-decoration: none;
        }
        
        /* Decoratieve elementen */
        .decoration {
            position: absolute;
            opacity: 0.1;
        }
        
        .decoration-1 {
            width: 300px;
            height: 300px;
            background: #8B5E3C;
            border-radius: 50%;
            top: -150px;
            right: -150px;
        }
        
        .decoration-2 {
            width: 200px;
            height: 200px;
            background: #8B5E3C;
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <!-- Decoratieve elementen -->
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <!-- Hoofdcontent -->
        <div class="content">
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo">
                    <!-- Vervang dit door je heart-logo.png path -->
                    <img src="heart-logo.png" alt="SeniorEase Logo">
                </div>
            </div>
            
            <!-- Titel -->
            <h1 class="title">SeniorEase</h1>

            <p class="tagline">Handige technologie zonder gedoe</p>
            
            <!-- Features -->

            </div>
            
            <!-- Website -->
            <a href="https://seniorease.nl" class="website">seniorease.nl</a>

    </div>
</body>
</html>
